<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SummationGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">;
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

  <link rel="stylesheet" href="css/summation.css">
  <link rel="stylesheet" href="css/all.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Srisakdi">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>

<body>
  <div class="upperbar">
    <div class="score">Score:</div>
    <div class="name"></div>
    <div class="countdown">Time:</div>
    <span class="timerprize">+1</span>
  </div>

  <div class="calctype">
    <h2>Choose one</h2>
    <div class="icons">
      <div class="plus"><i class="fas fa-plus"></i></div>
      <div class="minus"><i class="fas fa-minus"></i></div>
      <div class="divition"><i class="fas fa-divide"></i></div>
      <div class="times"><i class="fas fa-times"></i></div>

    </div>
    <input type="text" placeholder="name" class="nameinput" />

  </div>


  <div class="gameplay">
    <div class="numbers">2+3 =</div>
    <input type="text" class="numbersinput" />
    <div class="correct"><i class="fas fa-check"></i></div>
    <div class="wrong"><i class="fas fa-times"></i></div>
  </div>



  <script src="js/summation.js"></script>
</body>

</html>
